<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form html page</title>
  </head>
  <body>
    <form action="" method="">
      <!-- text input -->
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" value="baba" />
      <br />
      <br />
      <!-- password input -->
      <input
        type="password"
        name="password"
        placeholder="please type your password"
      />
      <br />
      <br />
      <!-- email -->
      <input type="email" name="email" value="email@email" />
      <br />
      <br />

      <!-- text area -->

      <p>Description</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br />
      <br />

      <!-- radio buttons -->

      <p>please select your favourite coding language</p>
      <input
        type="radio"
        name="coding"
        id=""
        value="javascript"
        checked
      />Javascript <input type="radio" name="coding" id="" value="java" />Java
      <input type="radio" name="coding" id="" value="python" />Python
      <br />
      <br />

      <!-- check boxes -->

      <p>please select your favourite programming language</p>
      <input
        type="checkbox"
        name="programming"
        checked
        value="javascript"
        id=""
      />Javascript
      <input type="checkbox" name="programming" value="java" id="" />Java
      <input type="checkbox" name="programming" value="python" id="" />Python
      <br />
      <br />
      <!-- select input -->

      <p>please select your favourite programming language</p>
      <select name="languages" id="">
        <option value="javascript">Javascript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>

      <br />
      <br />
      <!-- input submit -->
      <!-- <input type="submit" value="submit here" /> -->

      <!-- button -->

      <button type="submit">submit here</button>
    </form>
  </body>
</html>
